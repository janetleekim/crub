	<div id="wrapper">
		<section>
			<div id="contactform">
			<h2>Contact Us</h2>
			<form action="mail.php" method="POST" class="form">
				<p class="name">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Jane Doe"/>
				</p>
				<p class="email">
					<label for="name">Email</label>
					<input type="text" name="email" id="email" placeholder="mail@example.com"/>
				</p>
				<p class="text">
					<label class="message" for="text">Message</label>
					<textarea name="text" placeholder="Write something to us"></textarea>
				</p>
				<p class="submit">
					<input type="submit" value="Send"/><input id="clear_btn" type="reset" value="Clear">
				</p>
			</form>
			</div>
		</section>
		<footer>
			<p>&copy; 2016 Coffee Runners United Brigade.</p>
		</footer>
	</div>
